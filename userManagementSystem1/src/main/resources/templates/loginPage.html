<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		
		<!-- Bootstrap cdn -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		<!-- Font awesome cdn -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<!-- Css link -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		
	</head>
	<body class="back-baby-blue ">
		<nav class="navbar navbar-expand-lg navbar-light bg-light w-100 position-fixed" >
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">User Mangement System</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav mr-auto">
		        <li class="nav-item">
		          <a class="nav-link active" href="/">Login &nbsp;<i class="fa fa-sign-in"></i></a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
		<div class="d-flex align-items-center justify-content-center" style="height: 100vh" >
			<div class="card bg-light  rounded p-4 box-shadow-light login-card-width ">
				<div class="text-center">
					<h3>Login </h3>
				</div>
				<form action="">
					<div class="form-group mb-3">
						<label class="mb-2" for="userLoginEmail">Email </label>
						<input type="text" class="form-control" name="user-login-email" id="userLoginEmail" placeholder="abc@gmail.com">
					</div>
					<div class="form-group mb-3">
						<label class="mb-2" for="userLoginPassword">Password </label>
						<input type="text" class="form-control" name="user-login-password" id="userLoginPassword" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-success"><span class="fa fa-sign-in">&nbsp;</span>
						Sign In
					</button>
				</form>
			</div>
		</div>


		<!-- Javascript Bootstrap5 bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
